
name: CI Pipeline - DEXMATE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package-deploy:
    runs-on: ubuntu-latest
    steps:
      # Stage: Source (checkout)
      - name: Checkout source
        uses: actions/checkout@v4

      # Stage: Build - install deps & create artifact
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Build)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Create build artifact (zip)
        run: |
          zip -r build.zip src -x "*.pyc" "__pycache__/*"

      # Stage: Test
      - name: Run unit tests
        run: |
          pytest -q

      # Stage: Package/Artifact (upload)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-build
          path: build.zip

      # Stage: Simulated Deploy
      - name: Simulated Deploy - download artifact and use secret
        uses: actions/download-artifact@v4
        with:
          name: pokemon-build
          path: ./downloaded

      - name: Simulated Deploy - print message using DEPLOY_API_KEY
        env:
          DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
        run: |
          echo "Downloaded files:"
          ls -la ./downloaded
          # Print a deploy message that includes the secret (GitHub will mask it in logs)
          echo "Deployment using API Key: $DEPLOY_API_KEY"
